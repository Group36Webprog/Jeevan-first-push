{% extends "newsapp/base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
  body{margin:0;font-size:.9rem;font-weight:400;line-height:1.6;color:#212529;text-align:left;background-color:#f5f8fa}.navbar-laravel{box-shadow:0 2px 4px rgba(0,0,0,.04)}.login-form,.my-form,.nav-link,.navbar-brand{font-family:Raleway,sans-serif}.my-form{padding-top:1.5rem;padding-bottom:1.5rem}.my-form .row{margin-left:0;margin-right:0}.login-form{padding-top:1.5rem;padding-bottom:1.5rem}.login-form .row{margin-left:0;margin-right:0}
</style>

<div class="container">
   {% if message %}
   <div style="color: black; text-align: center;" class="alert alert-danger" role="alert">{{message}}</div>
   {% endif %}
   <main class="login-form">
      <div class="cotainer">
         <div class="row justify-content-center">
            <div class="col-md-8">
               <div class="card">
                  <div class="card-header">Login</div>
                  <div class="card-body">
                     <form method="post">
                        {% csrf_token %}
                        <input type="text" name="login_account" hidden>
                        <div class="form-group row">
                           <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                           <div class="col-md-6">
                              <input type="text" id="email_address" class="form-control" name="email_address" required autofocus>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                           <div class="col-md-6">
                              <input type="password" id="password" class="form-control" name="password" required>
                           </div>
                        </div>
                        <div class="form-group row">
                           <div class="col-md-6 offset-md-4">
                              <div class="checkbox">
                                 <label>
                                 <input type="checkbox" name="remember_me"> Remember Me
                                 </label>
                              </div>
                           </div>
                        </div>
                        <div class="col-md-6 offset-md-4">
                           <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                  </div>
                  </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </main>
</div>
{% endblock %}
