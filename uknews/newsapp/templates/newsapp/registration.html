{% extends "newsapp/base.html" %}
{% load static %}
{% block content %}
<style type="text/css">
  body{margin:0;font-size:.9rem;font-weight:400;line-height:1.6;color:#212529;text-align:left;background-color:#f5f8fa}.navbar-laravel{box-shadow:0 2px 4px rgba(0,0,0,.04)}.login-form,.my-form,.nav-link,.navbar-brand{font-family:Raleway,sans-serif}.my-form{padding-top:1.5rem;padding-bottom:1.5rem}.my-form .row{margin-left:0;margin-right:0}.login-form{padding-top:1.5rem;padding-bottom:1.5rem}.login-form .row{margin-left:0;margin-right:0}
</style>

<div class="container">
   {% if message %}
   <div style="color: black; text-align: center;" class="alert alert-danger" role="alert">{{message}}</div>
   {% endif %}
   <main class="login-form">
      <div class="cotainer">
         <div class="row justify-content-center">
            <div class="col-md-8">
               <div class="card">
                  <div class="card-header">Register</div>
                  <div class="card-body">
                     <form method="post">
                        {% csrf_token %}
                        <input type="text" name="create_account" hidden>
                        <div class="form-group row">
                           <label for="first_name" class="col-md-4 col-form-label text-md-right">First Name</label>
                           <div class="col-md-6">
                              <input type="text" id="first_name" class="form-control" name="first_name" required autofocus>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                           <div class="col-md-6">
                              <input type="text" id="last_name" class="form-control" name="last_name" required autofocus>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                           <div class="col-md-6">
                              <input type="text" id="email_address" class="form-control" name="email_address" required autofocus>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                           <div class="col-md-6">
                              <input type="password" id="password" class="form-control" name="password" required>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="date_of_birth" class="col-md-4 col-form-label text-md-right">Date-of-Birth</label>
                           <div class="col-md-6">
                              <input type="date" id="date_of_birth" name="date_of_birth" required>
                           </div>
                        </div>
                        <div class="col-md-6 offset-md-4">
                           <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                  </div>
                  </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </main>
</div>
<script type="text/javascript">
   /* Code to prevent users from choosing future data-of-birth*/
   window.onload = function() {
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0!
      var yyyy = today.getFullYear();

      if(dd<10) {
         dd='0'+dd
      }
      if(mm<10) {
         mm='0'+mm
      }
      today = yyyy+'-'+mm+'-'+dd;
      $("#date_of_birth").attr("max",today);
   }
</script>
{% endblock %}
